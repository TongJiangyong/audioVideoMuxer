apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '28.0.2'

    defaultConfig {
        applicationId "com.serenegiant.audiovideosample"
        minSdkVersion 18
        targetSdkVersion 21
		versionCode 5
		versionName "1.4"
        ndk {
            abiFilters "armeabi-v7a","x86","arm64-v8a"
            // DO NOT MODIFY THIS LINE, IT'S UPDATED BY BUILD MACHINE AUTOMATICALLY.
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_7
		targetCompatibility JavaVersion.VERSION_1_7
	}
}

dependencies {
	compile 'com.android.support:support-v4:23.2.0'
    //implementation 'net.butterflytv.utils:rtmp-client:0.2.6'
    //implementation 'net.butterflytv.utils:rtmp-client:3.1.0'
    implementation project(':rtmp_module')
}
